<!-- Checked -->
<svg *ngIf="value === TristateSelection.CHECKED"
     (click)="onClick($event)"
     [ngClass]="{ 'clickable' : !disabled }"
     id="tristate-checkbox-checked"
     xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg"
     width="13px"
     height="13px"
     viewBox="0 0 13 13">
  <g>
    <rect
       id="checkbox-border"
       width="13"
       height="13"
       x="0"
       y="0"
       [style.stroke-opacity]="disabled ? 0.4 : 1"
       style="stroke-width:1; fill:none; stroke: currentColor;" />
    <path
       [style.stroke-opacity]="disabled ? 0.4 : 1"
       style="fill:none;stroke:currentColor;stroke-width:2;"
       d="M 3,3 10,10"
       id="to-left-to-bottom-right"/>
    <path
       [style.stroke-opacity]="disabled ? 0.4 : 1"
       style="fill:none;stroke:currentColor;stroke-width:2"
       d="M 3,10 10,3"
       id="bottom-left-to-top-right"/>
  </g>
</svg>

<!-- Partial Check -->
<svg *ngIf="value === TristateSelection.PARTIAL"
     (click)="onClick($event)"
     [ngClass]="{ 'clickable' : !disabled }"
     id="tristate-checkbox-partial"
     xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg"
     width="13px"
     height="13px"
     viewBox="0 0 13 13">
  <g>
    <rect
       id="checkbox-partial-border"
       width="13"
       height="13"
       x="0"
       y="0"
       [style.stroke-opacity]="disabled ? 0.4 : 1"
       style="stroke-width:1; fill:none; stroke: currentColor;" />

    <rect
       id="partial-selection"
       width="7"
       height="7"
       x="3"
       y="3"
       [style.fill-opacity]="disabled ? 0.4 : 1"
       style="stroke-width:0; fill:currentColor; stroke: none;" />
  </g>
</svg>

<!-- Unchecked -->
<svg *ngIf="value === TristateSelection.UNCHECKED || value === undefined || value === null"
     (click)="onClick($event)"
     [ngClass]="{ 'clickable' : !disabled }"
     id="tristate-checkbox-unchecked"
     xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg"
     width="13px"
     height="13px"
     viewBox="0 0 13 13">
  <g>
    <rect
       id="checkbox-unchecked-border"
       width="13"
       height="13"
       x="0"
       y="0"
       [style.stroke-opacity]="disabled ? 0.4 : 1"
       style="stroke-width:1; fill:none; stroke: currentColor;" />
  </g>
</svg>
